<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog de Café</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="navbar text-center">
        <a href="/">
          <h1 class="no-margin text-center">Blog<span>DeCafé</span></h1>
        </a>
        <nav>
          <a href="about-us.html">Nosotros</a>
          <a href="courses.html">Cursos</a>
          <a href="contact.html">Contacto</a>
        </nav>
      </div><!--End .navbar-->
      <div class="text-header text-center">
        <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
      </div><!--End .text-header-->
    </div><!--End .container-->
  </header>
  <main class="container">
    <h2 class="text-center">Contacto</h2>
    <div class="grid col-center">
      <div class="col-12">
        <img src="img/contacto.jpg" alt="Contact Image">
      </div>
      <div class="contact-form col-10">
        <form action="#">
          <div class="field-groups">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre">
          </div>
          <div class="field-groups">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Correo Electrónico">
          </div>
          <div class="field-groups message">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="field-groups send">
            <input class="btn btn-primary" type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="site-footer">
      <div class="container">
        <div class="navbar text-center">
          <p class="no-margin">Blog<span>DeCafe</span></p>
          <nav>
            <a href="about-us.html">Nosotros</a>
            <a href="courses.html">Cursos</a>
            <a href="contact.html">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
